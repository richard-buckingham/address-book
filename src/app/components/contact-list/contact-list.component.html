<div class="container">

  <a class="btn btn-primary btn-sm" [routerLink]="['/contact-add']">
    Add Contact
  </a>

  <div class="row title">
    <div class="col col-3">
      First Name:
    </div>
    <div class="col col-3">
      Last Name:
    </div>
    <div class="col col-3">
      Dept:
    </div>
    <div class="col col-3">
      Phone:
    </div>
  </div>

  <div *ngFor='let contact of contacts'>
    <contact-detail [contact]="contact"></contact-detail>
  </div>

</div>
